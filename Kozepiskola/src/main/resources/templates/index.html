<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="hero">
<div class="form-box">
<div class="button-box">
<div id="btn"></div>
<button class="toggle-btn1" sec:authorize="isAnonymous()"><a id="login-link" th:href="@{/login}">Login</a></button>
<button class="toggle-btn2">Register</button>
</div>
<form id="register" class="input-group" action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post">
<input type="text" class="input-field" placeholder="Enter Name" th:field="*{name}" required>
<input type="email" class="input-field" placeholder="Enter email" th:field="*{email}" required>
<input type="password" class="input-field" placeholder="Enter Password" th:field="*{password}" required>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>
</body>
</html>
